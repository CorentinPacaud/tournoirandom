<div class="grid">
  <div class="col-4">
    <div class="grid fluid">
      <div class="col-4 md-4">
        <div class="p-inputgroup">
          <input type="text" pInputText placeholder="Ajouter un joueur" [(ngModel)]="inputPlayer" (keydown.enter)="addPlayer()">
          <button type="button" pButton pRipple icon="pi pi-user-plus" styleClass="p-button-warn"
            (click)="addPlayer()"></button>
        </div>
      </div>
      <div class="col-6"> <button type="button" pButton pRipple label="GÃ©nÃ©rer match" icon="pi pi-user-plus"
          styleClass="p-button-warn" (click)="generateMatch()"></button></div>
    </div>

    <div *ngFor="let p of arrPlayers; let index=index" class="m-3 p-1 player">
      <div class="flex justify-content-between">
        <div>
          <h3>{{p}}</h3>
        </div><button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded"
          (click)="deletePlayer(index)"></button>
      </div>
    </div>
  </div>
  <div class="col-8">
    <p-card *ngFor="let match of matches; let index = index" styleClass="mb-4">
      <div class="">
        <h3 class="title-match">Match {{index+1}}</h3>
        <div *ngFor="let court of match; let indexCourt = index ">
          <div *ngIf="indexCourt < 7">
            <h4 class="title-court">{{court.name}}</h4>
            <strong>{{court.p0}} / {{court.p1}}</strong><span style="color: red;"> vs
            </span> <strong>{{court.p2}} / {{court.p3}}</strong>
          </div>
          <div *ngIf="indexCourt == 7">
            <h4 class="title-court repos">{{court.name}}</h4>
            <div>{{court.players}}</div>
          </div>
        </div>

      </div>
    </p-card>
  </div>
</div>
